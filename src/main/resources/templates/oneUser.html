<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments :: nav"></nav>
    </div>
    <div class="row" style="margin-top: 20px">
        <div th:replace="fragments :: left-side"></div>
        <div class="col-8">
            <div>
                <h1>User-information page</h1>
            </div>
            <hr>
            <div>
                <h5 class="m-2">About user</h5>
            </div>
            <hr>
            <table class="table m-2">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${authUser.getId()}"></th>
                    <td th:text="${authUser.getName()}"></td>
                    <td th:text="${authUser.getLastName()}"></td>
                    <td th:text="${authUser.getAge()}"></td>
                    <td th:text="${authUser.getEmail()}"></td>
                    <td <span class="align-middle" th:each="r : ${authUser.role}" th:text="${r.getName().substring(5,r.getName().length()).toLowerCase()}"></span></td>
                </tr>
                </tbody>
            </table>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form method="get" th:action="@{/users}">
                    <button class="btn btn-primary m-3" type="submit">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
